<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Karla&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Yellowtail&display=swap" rel="stylesheet">

        <link rel="shortcut icon" href="">
        <link rel="stylesheet" href="./css/main.css">
        <title>RC Travel Agency</title>
    </head>

    <body>
        <header>
            <nav class="navbar navbar-expand-lg ">
                <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                    <img class="logotipo" src="./img/RC Travel.png"></img>
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Ofertas!!</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled">Vuelos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled">Hoteles</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled">Paquetes</a>
                    </li>
                    </ul>
                    <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Buscar">
                    <button class="btn btn-outline-success" type="submit">Buscar</button>
                    </form>
                </div>
                </div>
            </nav>
        </header>

        <main>
            <section class="banner--inicio parallax">
                <!-- BUSCADOR DE VUELOS -->
                <article class="buscadorVuelos m-2">
                    <div class="d-flex justify-content-around">
                        <div class="form-check mb-1">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                            <label class="form-check-label" for="flexRadioDefault1">Ida y Vuelta</label>
                        </div>
                        <div class="form-check mb-1">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                            <label class="form-check-label" for="flexRadioDefault2">Solo Ida</label>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="formGroupExampleInput2" class="form-label">Origen</label>
                        <select class="form-select" id="inlineFormSelectPref">
                            <option selected>Seleccionar...</option>
                            <option value="1">Buenos Aires</option>
                            <option value="2">Córdoba</option>
                            <option value="3">Salta</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="formGroupExampleInput2" class="form-label">Destino</label>
                        <select class="form-select" id="inlineFormSelectPref">
                            <option selected>Seleccionar...</option>
                            <option value="1">Buenos Aires</option>
                            <option value="2">Córdoba</option>
                            <option value="3">Salta</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="start">Fecha Ida</label>
                        <input class="mr-3 form-select" type="date" id="start" name="trip-start">
                    </div>
                    <div class="mb-3">
                        <label for="end">Fecha Vuelta</label>
                        <input class="mr-3 form-select" type="date" id="end" name="trip-end">
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="pasajeros">Cantidad de Pasajeros</label>
                        <input class="mr-3 form-select" type="number" id="pasajeros" name="pasajeros" min="1" max="10">
                    </div>
                    <button type="button" class="btn btn-secondary btn-sm">Buscar Vuelos</button>
                </article>
            </section>

            <section>
                <article class="logos">
                    <a href="avion.html">
                        <div class="logo-titulo">
                            <img src="./img/avion.png" alt="">
                            <h5>Vuelos</h5>
                        </div>
                    </a>
                    <div class="logo-titulo">
                        <img src="./img/hotel.png" alt="">
                        <h5>Hoteles</h5>
                    </div>
                    <div class="logo-titulo">
                        <img src="./img/paquetes.png" alt="">
                        <h5>Paquetes</h5>
                    </div>
                    <div class="logo-titulo">
                        <img src="./img/descuento.png" alt="">
                        <h5>OFERTAS!!</h5>
                    </div>
                </article>
            </section>
        </main>

        <footer>
            <nav class="footer">
                <div>
                    <a>RC Travel Agency</a>
                </div>
                <div>
                    <p>Copyright © 2023 Nostrala Yamil. Todos los derechos reservados.</p>
                </div>
                <div>
                    <a><img src="./img/instagram.png" alt=""></a>
                    <a><img src="./img/facebook.png" alt=""></a>
                    <a><img src="./img/twitter.png" alt=""></a>
                </div>
            </nav>
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    </body>
</html>
